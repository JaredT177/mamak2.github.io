<script>
//left right//
	var slideIndex = 1;
       showDivs(slideIndex);

    function plusDivs(n) {
       showDivs(slideIndex += n);
}

    function showDivs(n) {
       var i;
       var x = document.getElementsByClassName("mySlides");
       if (n > x.length) {slideIndex = 1}    
       if (n < 1) {slideIndex = x.length}
       for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";  
       }
       x[slideIndex-1].style.display = "block";  
}

	
//menu//	
	$(function(){		
		$("#rope").click(function(){
			$("#daolang").addClass("bounce").animate({"marginTop":"-10px"},800)
			$("#rope").hide();
		})
		$("#daolang").click(function(){
			$("#daolang").removeClass("bounce").animate({"marginTop":"-800px"},800)
			$("#rope").show();
		})
	})

</script>
