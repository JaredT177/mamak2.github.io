<script> 
//menu follow//	
	$(function(){		
		$(window).scroll(function(){
			var t = $(window).scrollTop();
			$("#rope").css("top",t);
			$("#daolang").css("top",t);
		});		
	})
//menu//	
	$(function(){		
		$("#rope").click(function(){
			$("#daolang").addClass("bounce").animate({"marginTop":"-10px"},800)			
			$("#rope").hide();
		})
		$("#daolang").click(function(){
			$("#daolang").removeClass("bounce").animate({"marginTop":"-800px"},800)
			$("#rope").show();
		})
	})
//logo scroll//
