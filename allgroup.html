<style>
/*----menu----*/	
		#rope{
			position: absolute;
			margin-left: 100px;
			animation: float 2s ease-in-out infinite;
		}
	
			@keyframes float{
	           0% {		
		           transform: translatey(-10px);
	              }	
				
	           50% {		
		           transform: translatey(0px);
	               }
				
	           100% {		
		           transform: translatey(-10px);
	                }
}
		
		#daolang{
			position: absolute;			
			margin-left: 58px;
			margin-top: -800px;
}
/*----jump----*/	
		.bounce{
			animation: bounces 1.5s;
}		
        @keyframes bounces {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            35% {transform: translateY(-11px);}
            60% {transform: translateY(-11px);}
} 
		
		 .box1 {
		    position: absolute;
            z-index: -1;
		    left: 0px;			
}

		

		/*3D*/
		.colPos2{
			position: absolute;
			top: 400px;
			left: 180px;
			animation: floatn 2s ease-in-out infinite;
}
		.colPos2:hover{
			opacity: 0.85;
}
		/*2D*/
		.colPos3{
			position: absolute;
			top: 350px;
			left: 600px;
			animation: floatin 2s ease-in-out infinite;

}

}
		/*web*/

			top: 400px;
			left: 1480px;
			animation: floatin 2s ease-in-out infinite;
}
		.colPos5:hover{
			opacity: 0.85;
}
		
		.rowPos{
			position: absolute;		
			
		}
	    
	    .text{

			left: -23px;
			font-size: 24px;			
			
}
	    .text a{
		    text-decoration: none;
			color: #704002;
			font-family:"DFPYuanMXBold-B5"
}

@keyframes floatin{
	0% {
		
		transform: translatey(0px);
	}
	50% {
		
		transform: translatey(-20px);
	}
	100% {
		
		transform: translatey(0px);
	}
}
		
@keyframes floatn{
	0% {
		
		transform: translatey(-20px);
	}
	50% {
		
		transform: translatey(0px);
	}
	100% {
		
		transform: translatey(-20px);
	}
}
	.w-animate-fading{
		animation:fading 2s infinite}
            @keyframes fading{
	           0%{opacity:1;
	             }
	           50%{opacity:0;
	             }
	           100%{opacity:1;
	             }
}
	.animate-fading{
		animation:fading 5s infinite}
            @keyframes fading{
	           0%{opacity:3;
	             }
	           50%{opacity:0;
	             }
	           100%{opacity:3;
	             }
}

	</style>

	$(function(){		
		$("#rope").click(function(){
			$("#daolang").addClass("bounce").animate({"marginTop":"-10px"},800)			
			$("#rope").hide();
		})
		$("#daolang").click(function(){
			$("#daolang").removeClass("bounce").animate({"marginTop":"-800px"},800)
